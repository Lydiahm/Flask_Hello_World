name: Docker + ngrok + Tests
on: 
  push:
    branches: [ main, master ]

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install test dependencies
      run: |
        pip install pytest requests
        
    - name: Build Docker image
      run: |
        docker build -t flask-app .
        
    - name: Run Flask app with ngrok
      run: |
        # Installer ngrok
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok
        
        # Configurer le token
        ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}
        
        # Lancer l'app Flask
        docker run -d -p 5000:5000 --name flask-container flask-app
        sleep 5
        
        # Lancer ngrok
        ngrok http 5000 --log=stdout > /tmp/ngrok.log 2>&1 &
        sleep 15
        
        # RÃ©cupÃ©rer l'URL
        NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o '"public_url":"[^"]*https[^"]*' | cut -d'"' -f4)
        
        if [ -z "$NGROK_URL" ]; then
          echo "âŒ Impossible de rÃ©cupÃ©rer l'URL ngrok"
          cat /tmp/ngrok.log
          exit 1
        fi
        
        echo "ğŸŒ Application accessible sur : $NGROK_URL"
        echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
        
    - name: Run tests
      env:
        NGROK_URL: ${{ env.NGROK_URL }}
      run: |
        echo "ğŸ§ª Lancement des tests sur : $NGROK_URL"
        pytest test_app.py -v --tb=short
        
    - name: Keep alive for manual testing
      run: |
        echo "â° URL disponible pendant 90 secondes pour tests manuels..."
        echo "ğŸŒ Testez votre app sur : ${{ env.NGROK_URL }}"
        sleep 90
        echo "â¹ï¸ Preview terminÃ©"
