name: Aperçu Flask avec ngrok

on:
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
    - name: Cloner le dépôt
      uses: actions/checkout@v3

    - name: Installer Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Installer les dépendances
      run: |
        pip install flask pyngrok

    - name: Lancer Flask + ngrok
      run: |
        echo "🔧 Lancement du serveur Flask avec ngrok..."
        nohup python __init__.py > flask.log 2>&1 &
        sleep 5
        echo "from pyngrok import ngrok
url = ngrok.connect(5000)
print('🌐 URL ngrok :', url)
import time
time.sleep(120)" > launch_ngrok.py
        python launch_ngrok.py
